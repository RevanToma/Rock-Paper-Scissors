<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <div class="hideOptions">
    <button class="option" data-selection="rock">Rock✊</button>
    <button class="option" data-selection="paper">Paper✋</button>
    <button class="option" data-selection="scissors">Scissors✌️</button>

  </div>
  <h2 id="points">First to 7 points wins!</h2>
  <div class="results">
    <div>
      You'r Score:
      <span class="result-score" data-your-score>0</span>
    </div>
    <div data-final-column>
      AI Score:
      <span class="result-score" data-computer-score>0</span>
    </div>


  </div>
  <script src="app.js"></script>
</body>

</html>
